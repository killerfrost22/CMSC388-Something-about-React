<!DOCTYPE html>
<html>
<head>
	<title>
	Shape Shed - Examples - CSS + DOM = A Beautiful Couple
	</title>  

	<style type="text/css" media="screen">@import "domExample.css";</style>

</head>
<body id="front-door">

	<div id="kitchen">
		<div id="fridge">
			<p>Extra Pulp OJ</p>
		</div>
		<div id="freezer">
			<p>Ice Cream</p>
		</div>
	</div>
	
	<div id="lounge">
		<div id="sofa">
			<p>Newspaper</p>
		</div>
		<div id="chair">
			<p>Cushion</p>
		</div>
	</div>
	
	<div id="bedroom">
		<div id="bed">
			<p>Duvet</p>
		</div>
		<div id="lamp">
			<p>Lightbulb</p>
		</div>
	</div>
	
	<div id="bathroom">
		<div id="shower">
			<p>Shower Gel</p>
		</div>
		<div id="sink">
			<p>Soap</p>
		</div>
	</div>
	<h1>What's this all about</h1>
	<p>This is an example showing CSS and the DOM used together. </p>
</body>

</html>
