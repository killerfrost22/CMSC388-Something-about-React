<!doctype html>
<html lang="en">
    <head>
        <title>Example</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <script>
        /* Immediately Invoked Function Expression (IIFE) */
        
        /* Placing the function expression within parenthesis */
        document.writeln("IIFE<br>");
        (function (x, y) {
            document.writeln(x * y);
        } (4, 6));
        document.writeln("End of IIFE<br>");
        </script>
    </body>
</html>
