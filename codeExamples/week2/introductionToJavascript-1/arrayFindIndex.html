<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<title>JS Array find method Example</title>
</head>

<body>
	<script>
		"use strict";

		let languages = ["C++", "Fortran", "JavaScript"];
		let foundIdx = languages.findIndex(function (e) {
			return e.length > 8;
		});

		alert(foundIdx + " " + languages[foundIdx]);
	</script>
</body>

</html>
