<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<title>JS Array find method Example</title>
</head>

<body>
	<script>
		"use strict";

		let languages = ["C++", "Fortran", "JavaScript"];
		let found = languages.find(function (e) {
			return e.length > 5;
		});

		console.log(found);
	</script>
</body>

</html>
